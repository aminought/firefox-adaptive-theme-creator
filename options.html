<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Favicon Color Options</title>
</head>
<style>
    #saturation-limit {
        width: 5em;
    }
</style>
<body>
    <form id="options-form">
        <label for="saturation-limit">Saturation Limit:</label>
        <input id="saturation-limit" name="saturation-limit" type="number" step="0.05" min="0.05" max="1" value="0.75">
        <br>
        <label for="default-background-color">Default Background Color:</label>
        <input id="default-background-color" name="default-background-color" type="color" value="#d7d7db">
        <br>
        <label for="default-foreground-color">Default Foreground Color:</label>
        <input id="default-foreground-color" name="default-foreground-color" type="color" value="#4a4a4f">
        <br><br>
        <button type="submit">Save</button>
        <button id="reset-button" type="button">Reset</button>
    </form>

    <script src="options.js"></script>
</body>
</html>
