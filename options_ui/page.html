<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Favicon Color</title>
    <link rel="stylesheet" href="css/page.css" />
    <link rel="stylesheet" href="css/warning.css" />
    <link rel="stylesheet" href="css/color_picker.css" />
    <link rel="stylesheet" href="css/browser_preview.css" />
    <link rel="stylesheet" href="css/context_menu.css" />
  </head>

  <body>
    <div id="options">
      <div class="options_row">
        <div class="option">
          <label class="option_title" for="source" data-i18n="source"></label>
          <div class="separator"></div>
          <select id="source" name="source"></select>
        </div>

        <div class="option option_source_own_color">
          <label class="option_title" for="color" data-i18n="color"></label>
          <div class="separator"></div>
          <div id="color_preview" class="color_preview"></div>
        </div>
      </div>

      <div class="options_row">
        <div class="option">
          <label
            class="option_title"
            for="saturation_limit"
            data-i18n="saturationLimit"
          ></label>
          <div class="separator"></div>
          <select id="saturation_limit" name="saturation_limit"></select>
        </div>

        <div class="option">
          <label
            class="option_title"
            for="darkness"
            data-i18n="darkness"
          ></label>
          <div class="separator"></div>
          <select id="darkness" name="darkness"></select>
        </div>

        <div class="option">
          <label
            class="option_title"
            for="brightness"
            data-i18n="brightness"
          ></label>
          <div class="separator"></div>
          <select id="brightness" name="brightness"></select>
        </div>
      </div>

      <div id="browser_preview">
        <div id="navigator">
          <div id="frame" class="part">
            <div id="tab_selected" class="part"></div>
          </div>
          <div id="toolbar" class="part">
            <div class="toolbar_button"></div>
            <div class="toolbar_button"></div>
            <div class="placeholder"></div>
            <div class="placeholder"></div>
            <div id="toolbar_field" class="part"></div>
            <div class="placeholder"></div>
            <div class="placeholder"></div>
            <div class="placeholder"></div>
            <div class="toolbar_button"></div>
            <div id="popup" class="part"></div>
          </div>
        </div>
        <div id="browser">
          <div id="sidebar" class="part"></div>
          <div id="appcontent" class="part"></div>
        </div>
      </div>

      <div class="options_row">
        <div class="options_group_wrapper">
          <p class="options_group_title" data-i18n="pageOptions"></p>
          <div class="options_group">
            <div class="options_row">
              <div class="option">
                <label for="page_avoid_white" data-i18n="avoidWhite"></label>
                <div class="separator"></div>
                <input id="page_avoid_white" type="checkbox" />
              </div>

              <div class="option">
                <label for="page_avoid_black" data-i18n="avoidBlack"></label>
                <div class="separator"></div>
                <input id="page_avoid_black" type="checkbox" />
              </div>
            </div>

            <div class="options_row">
              <div class="option">
                <label
                  for="page_capture_height"
                  data-i18n="pageCaptureHeight"
                ></label>
                <div class="separator"></div>
                <input
                  id="page_capture_height"
                  type="number"
                  min="1"
                  max="500"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="options_group_wrapper">
          <p class="options_group_title" data-i18n="faviconOptions"></p>
          <div class="options_group">
            <div class="options_row">
              <div class="option">
                <label for="favicon_avoid_white" data-i18n="avoidWhite"></label>
                <div class="separator"></div>
                <input id="favicon_avoid_white" type="checkbox" />
              </div>

              <div class="option">
                <label for="favicon_avoid_black" data-i18n="avoidBlack"></label>
                <div class="separator"></div>
                <input id="favicon_avoid_black" type="checkbox" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="buttons_row">
        <button id="reset_button" type="button" data-i18n="reset"></button>
      </div>
    </div>

    <div id="warning">
      <div id="warning_text">
        <p data-i18n="warning"></p>
      </div>
    </div>

    <script src="../lib/chroma.min.js"></script>
    <script src="../lib/vanilla-picker.min.js"></script>
    <script type="module" src="js/page.js"></script>
  </body>
</html>
