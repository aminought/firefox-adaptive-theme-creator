<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Favicon Color</title>
    <link rel="stylesheet" href="css/page.css" />
    <link rel="stylesheet" href="css/dropdown.css" />
    <link rel="stylesheet" href="css/checkbox.css" />
    <link rel="stylesheet" href="css/help.css" />
    <link rel="stylesheet" href="css/warning.css" />
    <link rel="stylesheet" href="css/color_picker.css" />
    <link rel="stylesheet" href="css/browser_preview.css" />
    <link rel="stylesheet" href="css/context_menu.css" />
  </head>

  <body>
    <div id="options">
      <div class="options_row">
        <div id="source_option" class="option">
          <label class="option_title" for="source" data-i18n="source"></label>
          <div class="separator"></div>
        </div>

        <div id="algo_option" class="option option_algo_not_own_color">
          <label class="option_title" for="algo" data-i18n="algo"></label>
          <div class="separator"></div>
        </div>

        <div class="option option_source_own_color">
          <label class="option_title" for="color" data-i18n="color"></label>
          <div class="separator"></div>
          <div id="color" class="color_preview"></div>
        </div>
      </div>

      <div class="options_row">
        <div id="saturation_limit_option" class="option">
          <label
            class="option_title"
            for="saturation_limit"
            data-i18n="saturationLimit"
          ></label>
          <div class="separator"></div>
        </div>

        <div id="darkness_option" class="option">
          <label
            class="option_title"
            for="darkness"
            data-i18n="darkness"
          ></label>
          <div class="separator"></div>
        </div>

        <div id="brightness_option" class="option">
          <label
            class="option_title"
            for="brightness"
            data-i18n="brightness"
          ></label>
          <div class="separator"></div>
        </div>
      </div>

      <div id="browser_preview">
        <div id="navigator">
          <div id="frame" class="part">
            <div id="tab_selected" class="part"></div>
          </div>
          <div id="toolbar" class="part">
            <div class="toolbar_button"></div>
            <div class="toolbar_button"></div>
            <div class="placeholder"></div>
            <div class="placeholder"></div>
            <div id="toolbar_field" class="part"></div>
            <div class="placeholder"></div>
            <div class="placeholder"></div>
            <div class="placeholder"></div>
            <div class="toolbar_button"></div>
            <div id="popup" class="part"></div>
          </div>
        </div>
        <div id="browser">
          <div id="sidebar" class="part"></div>
          <div id="appcontent" class="part"></div>
        </div>
      </div>

      <div class="options_row">
        <div class="options_group_wrapper group_title_above">
          <p class="options_group_title" data-i18n="triggers"></p>
          <div class="options_group">
            <div class="options_row">
              <div id="trigger_tab_complete_option" class="option">
                <label
                  for="trigger_tab_complete"
                  data-i18n="trigger_tab_complete"
                ></label>
              </div>

              <div id="trigger_favicon_detected_option" class="option">
                <label
                  for="trigger_favicon_detected"
                  data-i18n="trigger_favicon_detected"
                ></label>
              </div>

              <div id="trigger_tab_other_updates_option" class="option">
                <label
                  for="trigger_tab_other_updates"
                  data-i18n="trigger_tab_other_updates"
                ></label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="options_row">
        <div class="options_group_wrapper group_title_above">
          <p class="options_group_title" data-i18n="pageOptions"></p>
          <div class="options_group">
            <div class="options_row">
              <div id="page.avoid_white_option" class="option">
                <label for="page.avoid_white" data-i18n="avoidWhite"></label>
              </div>

              <div id="page.avoid_black_option" class="option">
                <label for="page.avoid_black" data-i18n="avoidBlack"></label>
              </div>
            </div>

            <div class="options_row">
              <div class="option">
                <label
                  for="page.capture_height"
                  data-i18n="pageCaptureHeight"
                ></label>
                <div class="separator"></div>
                <input
                  id="page.capture_height"
                  type="number"
                  min="1"
                  max="500"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="options_group_wrapper group_title_above">
          <p class="options_group_title" data-i18n="faviconOptions"></p>
          <div class="options_group">
            <div class="options_row">
              <div id="favicon.avoid_white_option" class="option">
                <label for="favicon.avoid_white" data-i18n="avoidWhite"></label>
              </div>

              <div id="favicon.avoid_black_option" class="option">
                <label for="favicon.avoid_black" data-i18n="avoidBlack"></label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
        <button id="help_button" type="button" data-i18n="help"></button>
        <button id="reset_button" type="button" data-i18n="reset"></button>
      </div>
    </div>

    <div id="warning">
      <div id="warning_text">
        <p data-i18n="warning"></p>
      </div>
    </div>

    <script src="../lib/chroma.min.js"></script>
    <script src="../lib/vanilla-picker.min.js"></script>
    <script type="module" src="js/page.js"></script>
  </body>
</html>
