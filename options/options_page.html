<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Favicon Color Options</title>
    <link rel="stylesheet" href="../options/options_page.css" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <form id="options">
      <div class="group">
        <div class="row">
          <label for="saturation_limit">Global saturation limit:</label>
          <select id="saturation_limit" name="saturation_limit"></select>
        </div>
      </div>

      <div class="group">
        <div id="browser_preview">
          <div id="navigator">
            <div id="frame">
              <div id="tab_selected"></div>
            </div>
            <div id="toolbar">
              <div class="toolbar-button"></div>
              <div class="toolbar-button"></div>
              <div class="placeholder"></div>
              <div class="placeholder"></div>
              <div id="toolbar_field"></div>
              <div class="placeholder"></div>
              <div class="placeholder"></div>
              <div class="placeholder"></div>
              <div class="toolbar-button"></div>
              <div id="popup"></div>
            </div>
          </div>
          <div id="browser">
            <div id="sidebar"></div>
            <div id="appcontent"></div>
          </div>
        </div>

        <div id="context_menu" class="hidden">
          <label id="context_menu_title"></label>
          <div class="row">
            <label for="custom_saturation_limit_enabled"
              >Use custom saturation limit</label
            >
            <input class="custom_saturation_limit_enabled" type="checkbox" />
          </div>
          <div class="row custom_saturation_limit_options">
            <label>Custom saturation limit:</label>
            <select class="custom_saturation_limit"></select>
          </div>
        </div>
      </div>

      <div class="group collapsible">
        <details>
          <summary>Advanced</summary>

          <div class="row">
            <label for="cache_enabled">Enable cache</label>
            <input id="cache_enabled" name="cache_enabled" type="checkbox" />
          </div>

          <div class="row">
            <label for="color_value_offset">Color value offset: </label>
            <input
              id="color_value_offset"
              name="color_value_offset"
              type="number"
              min="0"
              max="255"
            />
          </div>
        </details>
      </div>

      <button id="reset_button" type="button">Reset</button>
    </form>

    <script src="../lib/chroma.min.js"></script>
    <script type="module" src="../options/options.js"></script>
    <script type="module" src="../colors/color.js"></script>
    <script type="module" src="../theme/theme.js"></script>
    <script type="module" src="./form.js"></script>
    <script type="module" src="./browser_preview.js"></script>
    <script type="module" src="./context_menu.js"></script>
    <script type="module" src="../options/options_page.js"></script>
  </body>
</html>
