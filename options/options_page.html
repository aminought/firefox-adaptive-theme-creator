<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Favicon Color Options</title>
    <link rel="stylesheet" href="options_page.css" />
  </head>
  <body>
    <form id="options">
      <div class="group">
        <div class="row">
          <label for="saturationLimit">Saturation limit:</label>
          <select id="saturationLimit" name="saturationLimit"></select>
        </div>
      </div>

      <div class="group collapsible">
        <div class="row">
          <label for="changeDefaultTabColors">Change default tab colors</label>
          <input
            id="changeDefaultTabColors"
            name="changeDefaultTabColors"
            type="checkbox"
          />
        </div>

        <div class="row defaultTabColors">
          <label for="defaultTabBgColor">Default tab background color:</label>
          <input id="defaultTabBgColor" name="defaultTabBgColor" type="color" />
        </div>

        <div class="row defaultTabColors">
          <label for="defaultTabFgColor">Default tab foreground color:</label>
          <input id="defaultTabFgColor" name="defaultTabFgColor" type="color" />
        </div>
      </div>

      <div class="group collapsible">
        <details>
          <summary>Advanced</summary>

          <div class="row">
            <label for="cacheEnabled">Enable cache</label>
            <input id="cacheEnabled" name="cacheEnabled" type="checkbox" />
          </div>

          <div class="row">
            <label for="colorValueOffset">Color value offset: </label>
            <input
              id="colorValueOffset"
              name="colorValueOffset"
              type="number"
              min="0"
              max="255"
            />
          </div>
        </details>
      </div>

      <button id="reset-button" type="button">Reset</button>
    </form>

    <script type="module" src="options.js"></script>
    <script type="module" src="options_page.js"></script>
  </body>
</html>
