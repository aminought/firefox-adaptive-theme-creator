<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Favicon Color Options</title>
    <link rel="stylesheet" href="../options/options_page.css">
  </head>
  <body>
    <form id="options">
      <label for="saturationLimit">Saturation limit:</label>
      <input
        id="saturationLimit"
        name="saturationLimit"
        type="range"
        step="0.05"
        min="0.05"
        max="1"
      />
      <br /><br />

      <input
        id="changeDefaultTabColors"
        name="changeDefaultTabColors"
        type="checkbox"
      />
      <label for="changeDefaultTabColors">Change default tab colors</label>
      <br />

      <input id="cacheEnabled" name="cacheEnabled" type="checkbox" />
      <label for="cacheEnabled">Enable cache</label>
      <br /><br />

      <button id="reset-button" type="button">Reset</button>
    </form>

    <script src="../options/options.js"></script>
    <script src="../options/options_page.js"></script>
  </body>
</html>
